<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>‚ôªÔ∏è Waste Management System</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Upload & Classify</button>
        
        <div id="result"></div>
        <img id="uploadedImage" style="display:none;" />

    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select an image!");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<p style='color:red;'>${data.error}</p>`;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h2>üóëÔ∏è Classified as: ${data.category}</h2>
                        <p>${data.recommendation}</p>
                    `;
                    let imgElement = document.getElementById("uploadedImage");
                    imgElement.src = data.image_url;
                    imgElement.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
